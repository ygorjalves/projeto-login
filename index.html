<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai as imagens nas css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="nlogin" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30" size="18">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="nsenha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20" size="18">
                        <label for="isenha">Senha</label>
                        <input type="submit" value="Entar">
                        <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
